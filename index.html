<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
<form action=""  id="newsletter-form">

    <ul id="errors"></ul>

    <label for="name">Imię i nazwisko:</label><br>
    <input type="text" name="name" id="name" placeholder="Jan Kowalski"><br>

    <label for="email">email:</label><br>
    <input type="text" name="email" id="email" placeholder="Jan@Kowalski.pl"><br>

    <input type="checkbox" name="agree-1" id="agree-1"><br>
    <label for="agree-1">Wyrażam zgodę - 1:</label><br>

    <input type="checkbox" name="agree-2" id="agree-2"><br>
    <label for="agree-2">Wyrażam zgodę - 2:</label><br>
    
    <input type="checkbox" name="all-agree" id="all-agree"><br>
    <label for="all-agree">Wyrażam wszystkie zgody:</label><br>

    <button type="submit" id="sign-up">Zapisz</button>
</form>
    <script src="js/main.js"></script>


</body>
</html>
